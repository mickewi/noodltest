e, non-spectacular sunrise.';\n              title = 'Nice sunrise';\n            } else if(score < 0.75){\n              label = 'There’s a decent chance that the sunrise will be quite memorable.';\n              title = 'Great sunrise';\n            } else {\n              label = 'The conditions are just right for a dramatic and vibrant sunrise.';\n              title = 'Awesome sunrise';\n            }\n          } else if(type === \"Sunset\") {\n            score = eventParameters.Score;\n            if(score < 0) {\n              label = 'Could not predict awesomness of this sunset :(';\n              title = 'Sunset';\n            } else if(score < 0.25){\n              label = 'Due to the weather conditions, the sunset will likely be quite mediocre tonight. Stay in.';\n              title = 'Sunset';\n            } else if(score < 0.5){\n              label = 'Unfortunately, the sunset is not going to be very extraordinary.';\n              title = 'Nice sunset';\n            } else if(score < 0.75){\n              label = 'In all likeliness there’s going to be a rather magnificent sunset.';\n              title = 'Great sunset';\n            } else {\n              label = 'According to our predictions, the sunset tonight will blow your mind. Don’t miss it!';\n              title = 'Awesome sunset';\n            }\n          } else if(type === 'Fullmoon') {\n            title = \"Fullmoon\";\n            var moonLabels = [\n              'The Native american tribes called the full moon in Januari, The Wolf Moon.',\n              'Due to the hardship of the month, the February full moon was referred to as The Hunger moon.',\n              'Sometimes called the Paschal Full Moon; the first full moon of the spring season.',\n              'The Pink Moon is named after the pink vegetation typical for the early spring time.',\n              'AKA Full Flower Moon, Also called the Corn Planting Moon and the Milk Moon.',\n              'In Europe called the The Ros
